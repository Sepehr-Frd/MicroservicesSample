apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-server
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: localhost.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: reddit-mockup-clusterip-service
                port:
                  number: 80
